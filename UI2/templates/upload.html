<!DOCTYPE html>
<html>
<head><title>Upload CSV</title></head>
<body>
    <h2>Upload Network Traffic CSV</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
